<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smoke Tests - Note Parsing</title>
    <style>
      body {
        font-family: monospace;
        background: #1a1a1a;
        color: #e0e0e0;
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto;
      }
      h1 {
        color: #4fc3f7;
      }
      .controls {
        margin: 20px 0;
      }
      button {
        background: #4fc3f7;
        color: #000;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        border-radius: 4px;
      }
      button:hover {
        background: #29b6f6;
      }
      #output {
        background: #0d0d0d;
        border: 2px solid #333;
        padding: 20px;
        margin-top: 20px;
        border-radius: 4px;
        white-space: pre-wrap;
        font-size: 14px;
        line-height: 1.5;
      }
      .pass {
        color: #4caf50;
      }
      .fail {
        color: #f44336;
      }
      .skip {
        color: #ff9800;
      }
    </style>
  </head>
  <body>
    <h1>üß™ Smoke Tests - Note Parsing Flow</h1>

    <div class="controls">
      <button onclick="runAllTests()">‚ñ∂Ô∏è Run Tests</button>
      <button onclick="clearOutput()">üóëÔ∏è Clear Output</button>
    </div>

    <div id="output">Click "Run Tests" to start...</div>

    <!-- Load dependencies in correct order -->
    <script src="../src/utils/debugInstrumentation.js"></script>
    <script src="../src/utils/parserHelpers.js"></script>
    <script src="../src/parsers/noteParser.js"></script>
    <script src="../src/parsers/noteParser_full.js"></script>
    <script src="../src/parsers/templateRenderer.js"></script>

    <!-- Load test suite -->
    <script src="./smoke-parsing.spec.js"></script>

    <script>
      // Capture console output
      const outputDiv = document.getElementById("output");
      const originalLog = console.log;
      const originalError = console.error;

      let logBuffer = [];

      console.log = function (...args) {
        const message = args.join(" ");
        logBuffer.push(message);
        originalLog.apply(console, args);
        updateOutput();
      };

      console.error = function (...args) {
        const message = args.join(" ");
        logBuffer.push(message);
        originalError.apply(console, args);
        updateOutput();
      };

      function updateOutput() {
        let html = logBuffer.join("\n");

        // Add colors
        html = html.replace(/‚úÖ PASS:/g, '<span class="pass">‚úÖ PASS:</span>');
        html = html.replace(/‚ùå FAIL:/g, '<span class="fail">‚ùå FAIL:</span>');
        html = html.replace(
          /‚è≠Ô∏è  SKIP:/g,
          '<span class="skip">‚è≠Ô∏è  SKIP:</span>',
        );

        outputDiv.innerHTML = html || "No output yet...";
      }

      async function runAllTests() {
        logBuffer = [];
        outputDiv.innerHTML = "Running tests...\n";

        try {
          const success = await window.runSmokeTests();

          if (success) {
            console.log("\nüéâ All tests passed!");
          } else {
            console.log("\n‚ö†Ô∏è  Some tests failed. See details above.");
          }
        } catch (error) {
          console.error("\nüí• Test runner error:", error.message);
        }
      }

      function clearOutput() {
        logBuffer = [];
        outputDiv.innerHTML = 'Output cleared. Click "Run Tests" to start...';
      }

      // Auto-run on load (optional)
      // window.addEventListener('load', runAllTests);
    </script>
  </body>
</html>
