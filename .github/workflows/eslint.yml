name: ESLint

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: read
  security-events: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install deps
        run: npm ci

      - name: Run ESLint (flat config)
        run: |
          npx eslint . \
            --max-warnings=999 \
            --ignore-pattern "api/**" \
            --ignore-pattern "services/ai-search/**" \
            --ignore-pattern "pages/**" \
            --ignore-pattern "functions-acc-scraper/**" \
            -f @microsoft/eslint-formatter-sarif -o eslint-results.sarif || echo "ESLint found issues"

      - name: Verify SARIF file
        id: sarif_check
        run: |
          if [ -f eslint-results.sarif ]; then
            echo "sarif_exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "SARIF report was not generated"
            echo "sarif_exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v3
        if: steps.sarif_check.outputs.sarif_exists == 'true'
        with:
          sarif_file: eslint-results.sarif
