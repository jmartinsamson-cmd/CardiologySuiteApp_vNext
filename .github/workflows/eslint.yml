name: ESLint

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: read
  security-events: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install deps
        run: npm ci

      - name: Run ESLint (flat config)
        run: |
          npx eslint . \
            --max-warnings=999 \
            --ignore-pattern "api/**" \
            --ignore-pattern "services/ai-search/**" \
            --ignore-pattern "pages/**" \
            --ignore-pattern "functions-acc-scraper/**" \
            -f node_modules/@microsoft/eslint-formatter-sarif -o eslint-results.sarif || echo "ESLint found issues"

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: eslint-results.sarif
