name: Validate Configuration Files

on:
  push:
    branches: [main, master]
    paths:
      - "config/features.json"
      - "scripts/validate-features.js"
  pull_request:
    branches: [main, master]
    paths:
      - "config/features.json"
      - "scripts/validate-features.js"

permissions:
  contents: read

jobs:
  validate-features:
    name: Validate Feature Flags
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Validate features.json
        run: npm run validate:features

      - name: Show feature flag status
        if: success()
        run: |
          echo "âœ… Feature flags validated successfully"
          echo ""
          echo "Current flags:"
          cat config/features.json | jq .
